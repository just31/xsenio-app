<div style="height: 100vh">
  <div class="flex-center flex-column">
    <h2>Member Login</h2>
    <form #myForm="ngForm" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username"></label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="username">
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
      </div>

      <!--If the response from the server contains incorrect data, show the warning text.-->
      <div *ngIf="errText == false" class="loginForm-danger">Data entered is incorrect.</div>

      <button type="button" mdbBtn color="primary" class="btn btn-primary relative waves-light" [disabled]="!loginForm.valid" (click)="login(); myForm.reset();">Log In</button>

    </form>
  </div>
</div>
